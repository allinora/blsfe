<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <meta content='IE=EmulateIE8' http-equiv='X-UA-Compatible' />
    <meta content='text/html; charset=UTF-8' http-equiv='Content-Type' />
    <title>jQuery Hint + Password Support</title>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.js' type='text/javascript'></script>
    <script src='jquery.hint-with-password.js' type='text/javascript'></script>
    <script type="text/javascript" charset="utf-8">
      $(function(){ 
        $('input[title!=""]').hint();
      });
    </script>
    <style>
      input.blur { color: #aaa; }
      input#password1 { border: 2px solid green; }
    </style>
  </head>
  <body>
    <h1>jQuery Hint + Password Support!</h1>
    <form>
      <label for="text1">A text input:</label>
      <input type="text" id="text1" name="text1" title="username" />
      <label for="password1">A password input:</label>
      <input type="password" id="password1" name="password1" title="password" style="width: 150px;" />
      <p>The password field should keep its green border both when it's blurred and focused.</p>
    </form>
  </body>
</html>
