<!DOCTYPE html>
<html>
<head>
  <title>Video.js | HTML5 Video Player</title>

  <link href="video-js.css" rel="stylesheet" type="text/css">

  <!-- video.js must be in the <head> for older IEs to work. -->
  <script src="video.js"></script>

</head>
<body>

  <video class="video-js vjs-default-skin" autoplay preload="preload" width="300" height="170"
      poster="/videos/homepage/1.jpg"
      data-setup="{}">
      <source src="/videos/homepage/1.mp4" type='video/mp4' />
	  <source src="/videos/homepage/1.webm" type='video/webm' />
	   <source src="/videos/homepage/1.theora.ogv" type='video/ogg' />
    </video>

</body>
</html>
