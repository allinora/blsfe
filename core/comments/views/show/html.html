<{if $comments|@count}>
<{foreach item=comment from=$comments}>
<table class="comment-entry" border=0>
	<tr>
	<td class="comment-avatar-col"><img src="/avatars/<{$comment.avatar}>" style="width:25px"></td>
	<td class="comment-title-col">
		<span class="comment-user-name"><{$comment.firstname}> <{$comment.lastname}></span> &nbsp;
		<span class="comment-user-comment"><{$comment.comment|nl2br}></span>
		<div class="comment-createtime"><{$comment.createtime}></div>
		
	</td>
	<tr>
</table>

<{/foreach}>
<{/if}>
