<style>
.active {
	background-color: lightgreen !important;
}
.disabled {
	background-color: pink !important;
}
.completed {
	background-color: lightgrey !important;
}
.deleted {
	background-color: lightblue !important;
}
</style>


<table class="table table-striped table-bordered table-condensed" data-provide="datatable"
		data-paginate="true"
		data-search="false"
		data-info="false"
		data-length-change="false"
		data-display-rows="20">
<thead>
<tr>
	<th>ID</th>
	<th>Name</th>
	<th>Description</th>
	<th>Status</th>
	<th><a href='/<{$lang}>/core/<{$tab}>/jobs/add'>Add</a></th>
	
</tr>
</thead>
	
	
<{foreach from=$aData item=row}>
<{if $row.id}>
<tr>
	<td><{$row.id}></td>
	<td><a href="/<{$lang}>/core/<{$tab}>/jobs/show/<{$row.id}>"><{$row.name}></a></td>
	<td><{$row.description}></td>
	<td class="<{$row.status}>"><{$row.status}></td>
	<td><a href="/<{$lang}>/core/<{$tab}>/jobs/edit/<{$row.id}>">Edit</a></td>
</tr>
<{/if}>
<{/foreach}>

</table>
