<style>
.available {
	background-color: lightgreen !important;
}
.suspended {
	background-color: pink !important;
}
.retired {
	background-color: lightgrey !important;
}
.away {
	background-color: lightblue !important;
}
</style>


<table class="table table-striped table-bordered table-condensed" data-provide="datatable"
		data-paginate="true"
		data-search="false"
		data-info="false"
		data-length-change="false"
		data-display-rows="20">
<thead>
<tr>
	<th>ID</th>
	<th>Host</th>
	<th>IP</th>
	<th>Environment</th>
	<th>Location</th>
	<th>Status</th>
	<th><a href='/<{$lang}>/core/<{$tab}>/workers/add'>Add</a></th>
	
</tr>
</thead>
	
	
<{foreach from=$aData item=row}>
<{if $row.id}>
<tr>
	<td><{$row.id}></td>
	<td><{$row.name}></td>
	<td><{$row.ip}></td>
	<td><{$row.environment}></td>
	<td><{$row.location}></td>
	<td class="<{$row.status}>"><{$row.status}></td>
	<td><a href="/<{$lang}>/core/<{$tab}>/workers/edit/<{$row.id}>">Edit</a></td>
</tr>
<{/if}>
<{/foreach}>

</table>
