<tr>
	<th>Output log</th><td><{$aData.output_log}></td>

  <h3>Allocations <span class="label"><a href="/core/jm/worker2services/add/?service_id=<{$aData.id}>"><button type="button" class="btn btn-tertiary">Add</button></a></h3>
	<table class="table table-striped table-bordered table-condensed">
	<tr>
		<thead>
			<th>Hostname</th>
			<th>Address</th>
			<th>Autostart</th>
			<th>Status</th>
			
		</thead>
	</tr>
	<{foreach from=$allocations item=row}>
	<tr> 
		<td> <{$row.worker}> </td> 
		<td> <{$row.ip}>:<{$row.port}> </td> 
		<td> <{$row.auto_start}> </td> 
		<td> <{$row.status}> </td> 
	</tr>
	<{/foreach}>
</table>
