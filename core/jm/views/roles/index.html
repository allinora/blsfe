<table class="table table-striped table-bordered table-condensed" data-provide="datatable"
		data-paginate="true"
		data-search="false"
		data-info="false"
		data-length-change="false"
		data-display-rows="20">
<thead>
<tr>
	<th>ID</th>
	<th>Name</th>
	<th>Description</th>
	<th><a href='/<{$lang}>/core/<{$tab}>/roles/add'>Add</a></th>
	
</tr>
</thead>
	
	
<{foreach from=$aData item=row}>
<{if $row.id}>
<tr>
	<td><{$row.id}></td>
	<td><a href="/<{$lang}>/core/<{$tab}>/roles/show/<{$row.id}>"><{$row.name}></a></td>
	<td><{$row.description}></td>
	<td><a href="/<{$lang}>/core/<{$tab}>/roles/edit/<{$row.id}>">Edit</a></td>
</tr>
<{/if}>
<{/foreach}>

</table>
