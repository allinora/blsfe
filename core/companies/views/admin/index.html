<table class="table table-striped table-bordered table-condensed">
        <thead>
                <tr>
                        <th>Company</th>
                        <th>City</th>
                        <th>Zip</th>
						<th class="{sorter: false}"><a href='/<{$lang}>/core/companies/admin/add'>Add</a></th>
                </tr>
        </thead>
<{foreach item=company  from=$aData}>
<tr>
        <td><{$company.name}></td>
        <td><{$company.city}></td>
        <td><{$company.zip}></td>
        <td><a href="/core/companies/admin/edit/<{$company.id}>">Edit</a></td>
</tr>

<{/foreach}>
</table>
