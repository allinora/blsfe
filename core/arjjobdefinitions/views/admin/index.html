<table class="table table-striped table-bordered table-condensed">
<thead>
<tr>
	<th style="width:50px">ID</th>
	<th style="width:100px">Interval</th>
	<th style="width:100px">Group</th>
	<th style="width:90%">Name</th>
	<th><a href='/<{$lang}>/core/<{$tab}>/admin/add'>Add</a></th>
	
</tr>
</thead>
	
	
<{foreach from=$aData item=row}>
<{if $row.id}>
<tr>
	<td><{$row.id}></td>
	<td><{$row.recurring_interval}></td>
	<td><{modelData model="/arj/worker/group" field="name" id=$row.worker_group_id}></td>
	<td><{$row.name}></td>
	<td><a href="/<{$lang}>/core/<{$tab}>/admin/edit/<{$row.id}>">Edit</a></td>
</tr>
<{/if}>
<{/foreach}>

</table>
