<table class="table table-striped table-bordered table-condensed">
<thead>
<tr>
	<th>Code</th>
	<th>Name</th>
	<th>Currency</th>
	<th>Dialcode</th>
</tr>
</thead>
	
<{foreach from=$aData item=row}>
<tr>
	<td> <{ $row.code }> </td>
	<td> <{ $row.name }> </td>
	<td> <{ $row.change_code }> </td>
	<td> +<{ $row.dial_code }> </td>
</tr>

<{/foreach}>

</table>
